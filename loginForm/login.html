<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Login Form</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <script src="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>	
      .custom-margin{
      	margin-top: 20vh;
      }body{
      	background-image: url("login.jpg");
      	background-size: cover;
        width: 100%;
        height: 100%;
      }
    </style>
</head>
<body>
	
	<div class="container-fluid">	
       <div class="row justify-content-center custom-margin">	
         <div class="col-md-4 col-sm-6">	
             <form class="shadow-lg p-4 text-white" action="#">
             	<div class="form-group">	
                   <label class="font-weight-bold" for="email">Email</label>
                   <input id="email" type="email" class="form-control" placeholder="Email">
                   <small class="form-text">We'll never share youre email anyone else.</small>
             	</div>

             	<div class="form-group">	
                   <label class="font-weight-bold" for="pass">Password</label>
                   <input id="pass" type="password" class="form-control" placeholder="Password">
                 <div class="form-check">
                 	<input id="checkboxselect" type="checkbox" class="form-check-input">
                 	<label for="checkboxselect" class="form-check-label">Remember me?</label>
                 </div>
                 <input class="btn btn-outline-success btn-block mt-3 font-weight-bold " type="submit">
             	</div>
             </form>
         </div>
       </div>
	</div>






	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
